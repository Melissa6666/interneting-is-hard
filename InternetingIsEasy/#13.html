<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header class="speaker-from-header">
      <form action="" methood="get" class="speaker-form">
        <div class="form-row">
          <lable for="full-name">Name:</lable>
          <input id="full-name" name="full-name" type="text"/>
        </div>
        <div class="fprm-row">
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" placeholder="joe@example.com"/>
        </div>
        <fieldset class="legacy-form-row">
          <legend>Type of Talk</legend>
          <input id="type-talk-1" name="talk-type" type="radio" value="main-stage" />
          <label for="talk-type-1" class="radio-lable">Main Stage</label>
          <input id="talk-type-2" name="talk-type" type="radio" value="workshop" checked />
          <label for="talk-type-2" class="radio-lable">Workshop</label>
        </fieldset>
        <div class="form-row">
          <lable for="t-shirt">T-Shirt Size:</lable>
          <select id="t-shirt" name="t-shirt">
            <option value="xs">Extra Small</option>
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
          </select>
        </div>
        <div class="form-row">
          <lable for="abstract">Abstract:</lable>
          <textarea id="abstract" name="abstract"></textarea>
          <div class="instructions">Describe your talk in 500 words or less</div>
        </div>
        <div class="form-row">
          <lable class="checkbox-lable" for="available">
          <input id="available" name="available" type="checkbox" value="is-available"/>
          <span>I'm actually available the date of the talk</span>
          </lable>
        </div>
        <div class="form-row">
          <button>Submit</button>
        </div>
      </form>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
  </body>
</html>
